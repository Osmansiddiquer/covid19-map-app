<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            transition: all 0.6s;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Lato', sans-serif;
            color: #888;
            margin: 0;
        }

        #main {
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        .fof {
            display: table-cell;
            vertical-align: middle;
        }

        .fof h1 {
            font-size: 50px;
            display: inline-block;
            padding-right: 12px;
            animation: cursor-blink .5s alternate infinite, type 4s steps(40, end);
            overflow: hidden;
            white-space: nowrap;
        }
        @keyframes type{
            from {
                max-width: 0;
            }

            to {
                max-width: 100%;
            }
        }
        @keyframes cursor-blink {
            from {
                box-shadow: inset -3px 0px 0px #888;
            }

            to {
                box-shadow: inset -3px 0px 0px transparent;
            }
        }
    </style>
    <title>Error 404</title>
</head>

<body>
    <div id="main">
        <div class="fof">
            <h1>Error 404: Not Found :(</h1>
        </div>
    </div>
</body>

</html>
